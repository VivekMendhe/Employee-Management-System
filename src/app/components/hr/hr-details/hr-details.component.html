<div
  class="w-80 h-auto shadow-lg rounded-lg text-center border border-gray-300 m-3 p-4 flex flex-col justify-center items-center bg-white"
>
  <div class="flex flex-col items-start gap-y-2 w-full">
    <h2 class="text-lg font-bold"><strong>Name:</strong> {{ hr.name }}</h2>
    <p class="text-sm"><strong>Email:</strong> {{ hr.email }}</p>
    <p class="text-sm"><strong>City:</strong> {{ hr.city }}</p>
    <p class="text-sm"><strong>Country:</strong> {{ hr.country }}</p>
  </div>
  <div class="flex justify-start mt-4 w-full">
    <button
      [routerLink]="'/view/' + hr.id"
      class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600"
    >
      View
    </button>
    <button
      [routerLink]="'/edit/' + hr.id"
      class="bg-yellow-500 text-white py-1 px-3 ml-2 rounded hover:bg-yellow-600"
    >
      Edit
    </button>
  </div>
</div>
